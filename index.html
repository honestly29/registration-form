<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        form {border: 3px solid #f1f1f1;}

        input[type=text], input[type=password], input[type=date], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }

        .container {
            padding: 16px;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            display: block;
            margin-top: 4px;
            margin-bottom: 8px;
        }

        span.psw {
            float: right;
            padding-top: 16px;
        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }
            .cancelbtn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h2>Login Form</h2>
    <form id="userForm" novalidate>
        <div class="container">
            <label for="fname"><b>First Name</b></label>
            <input type="text" id="fname" placeholder="Enter First Name" name="fname" required>
            <span id="fnameError" class="error-message"></span>
        
            <label for="lname"><b>Last Name</b></label>
            <input type="text" id="lname" placeholder="Enter Last Name" name="lname" required>
            <span id="lnameError" class="error-message"></span>

            <label for="email"><b>Email Address</b></label>
            <input type="text" id="email" placeholder="Enter Email Address" name="email" required>
            <span id="emailError" class="error-message"></span>

            <label for="age"><b>Age</b></label>
            <input type="text" id="age" placeholder="Enter Age" name="age" required>
            <span id="ageError" class="error-message"></span>

            <label for="dob"><b>Date of Birth</b></label>
            <input type="date" id="dob" name="dob" required>
            <span id="dobError" class="error-message"></span>

            <label for="country"><b>Country of Residence</b></label>
            <select id="country" name="country" required>
                <option value="">Select a country</option>
            </select>
            <span id="countryError" class="error-message"></span>

            <!---
            <label for="psw"><b>Password</b></label>
            <input type="password" id="psw" placeholder="Enter Password" name="psw" required>
            <span id="pswError" class="error-message"></span>
            
            -->
            <button type="submit">Login</button>
            <label>
                <input type="checkbox" id="tos" name="tos"> Terms of Service
            </label> 
            <span id="tosError" class="error-message"></span>
            
        </div>
    </form>

    <script src="script.js"></script>
    <script src="unittest.js"></script>
</body>
</html>
